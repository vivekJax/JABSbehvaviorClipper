name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install R dependencies (if needed)
      run: |
        sudo apt-get install -y r-base
        Rscript BoutAnalysisScripts/setup/install_packages.R || true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short -m "not slow and not e2e"
    
    - name: Run with coverage
      run: |
        pytest tests/ --cov=scripts --cov-report=xml --cov-report=term-missing -m "not slow and not e2e"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

