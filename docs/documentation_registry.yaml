output_structure:
  base_directory: "BehaviorBoutAnalysis"
  directories:
    - name: "videos"
      description: "All generated videos"
      subdirectories: ["all_bouts.mp4", "outliers.mp4", "kmeans/", "hierarchical/", "dbscan/"]
      
    - name: "outliers"
      description: "Outlier detection results"
      files: ["consensus_outliers.csv", "outlier_scores.csv"]
      
    - name: "clustering"
      description: "Clustering results and PDFs"
      subdirectories: ["kmeans/", "hierarchical/", "dbscan/"]
      files: ["*_report.pdf", "cluster_assignments_*.csv"]
      
    - name: "cache"
      description: "Cached feature extraction results"
      files: ["bout_features_*.pkl"]

